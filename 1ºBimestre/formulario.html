<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario do Pretin</title>
</head>
<body>
    <form>
        <fieldset>
            <legend> Questionário</legend>
            <fieldset>
            <legend> Cadastro</legend>
            <label for="e-mail">E-mail:</label>
            <input 
                type="text" 
                id="e-mail" 
                name="e-mail" 
            /> <br/><br />
            <label for="senha">Senha:</label>
            <input 
            type="text" 
            id="senha" 
            name="senha" 
            /> <br/><br/>        
            </fieldset>
            <fieldset>
            <legend> Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input 
                type="text" 
                id="nome" 
                name="nome" 
            /> <br/><br />
            <label for="idade">Idade:</label>
            <input 
                type="number" 
                id="idade" 
                name="idade" 
            /> <br/><br/>  
            <label for="telefone">Telefone:</label>
            <input 
                type="text" 
                id="telefone" 
                name="telefone" 
            /> <br/><br />
            <label for="datadenascimento">Data de Nascimento:</label>
            <input 
                type="date" 
                id="datadenascimento" 
                name="datadenascimento" 
            /> <br/><br/>  
            <label for="sexo"> Gênero</label>
            <input 
                type="radio"    
                id="masculino" 
                name="genero" 
                value="masculino"
            />
            <label for="masculino">Masculino</label>
            <input 
                type="radio"    
                id="feminino" 
                name="genero" 
                value="feminino"
            />
            <label for="masculino">Feminino</label>
            <input 
                type="radio"    
                id="outros" 
                name="genero" 
                value="outros"
            />
            <label for="masculino">Outros</label>
            <input 
                type="radio"    
                id="pnr" 
                name="genero" 
                value="pnr"
            />
            <label for="masculino">Prefiro não responder</label>
            </fieldset>
            <fieldset>
            <legend>Preferências</legend>
            <label for="celular">Marca de celular que você usa: </label>
            <select id="celular" name="celular">
                <option value="samsumg">Samsumg</option>
                <option value="apple">Apple</option>
                <option value="motorola">Motorola</option>
            </select> <br/> <br/>
            <label for="browser">Escolha um navegador que você usa: </label>
            <input
                type="text"
                id="browser"
                name="browser"
                list="browsers"
            />
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Edge"></option>
            </datalist> <br/><br/>
            <label for="ritmos">Escolha os tipos musicais que você escuta: </label>
            <input
                type="checkbox"
                id="rock"
                name="ritmos"
                value="rock"
            />
            <label for="rock">Rock</label>
            <input
                type="checkbox"
                id="pop"
                name="ritmos"
                value="pop"
            />
            <label for="pop">Pop</label>
            <input
                type="checkbox"
                id="funk"
                name="ritmos"
                value="funk"
            />
            <label for="funk">Funk</label>
            <input
                type="checkbox"
                id="mpb"
                name="ritmos"
                value="mpb"
            />
            <label for="mpb">MPB</label>
            <input
                type="checkbox"
                id="sertanejo"
                name="ritmos"
                value="sertanejo"
            />
            <label for="sertanejo">Sertanejo</label>
            </fieldset>
            <fieldset>
            <legend>Comentário:</legend>
            <textarea id="descricao" name="descricao" rows="5" cols="50" placeholder="Digite um comentario..."></textarea>
            </fieldset>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
